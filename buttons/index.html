<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audrey Brown's Boatload of Buttons</title>
    <script src="https://kit.fontawesome.com/db3c6626cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/yho5cym.css">
    <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main>

    <h1>Button Styling - Audrey Brown</h1>

    <div class="button-container">
        <a href="https://www.mollyjogger.com" id="mollyjogger">
            Mollyjogger <i class="fa-solid fa-tree"></i>
        </a>  
    </div>

    <div class="button-container">
        <a href="https://www.ideo.org" id="ideo">ideo</a>
    </div>

    <div class="button-container">
        <a href="http://www.ibm.com/" id="ibm">
         IBM <i class="fa-solid fa-eye"></i>
        </a>
    </div>

    <div class="button-container">
        <a href="https://www.max.com/channel/cartoon-network#modal-cartoon-network" id="cartoon-network">Cartoon Network</a>
    </div>

    <div class="button-container">
        <a href="http://www.newyorker.com/" id="nyer">The New Yorker</a>
    </div>

    <div class="button-container">
        <a href="http://www.npr.org/" id="npr">
        <div class="n">n</div>
        <div class="line-1">|</div>
        <div class="p">p</div>
        <div class="line-2">|</div>
        <div class="r">r</div>
        </a>
    </div>

    <div class="button-container">
        <a href="https://www.facebook.com/" id="fb">
            <div class="color-1">f</div>
            <div class="color-2">a</div>
            <div class="color-1">c</div>
            <div class="color-2">e</div>
            <div class="color-1">b</div>
            <div class="color-2">o</div>
            <div class="color-1">o</div>
            <div class="color-2">k</div>
        </a>
    </div>

    <div class="button-container">
        <a href="http://www.explodingkittens.com/" id="exploding-kittens">EXPLODING KITTENS</a>
    </div>

    <div class="button-container">
        <a href="http://thecolorrun.com/" id="color-run">The Color Run</a>
    </div>

    <div class="button-container">
        <a href="http://www.samsung.com/us/" id="samsung">Samsung</a>
    </div>

        </main>
    </body>
</html>
